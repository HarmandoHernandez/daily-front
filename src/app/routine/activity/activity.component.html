<form [formGroup]="activityForm" (ngSubmit)="save()" class="form">
  <div class="form__icon">
    <label for="icon" class="form__label">Icon</label>
    <input
      id="icon"
      type="text"
      editable="true"
      formControlName="icon"
      placeholder="ðŸ™‚"
      autocomplete="off"
      [readonly]="currentAction === 'view'"
    />
    <!-- <div class="invalid-feedback">Icon is required.</div> -->
  </div>

  <div class="form__title">
    <label for="title" class="form__label">Title</label>
    <input
      id="title"
      type="text"
      formControlName="title"
      placeholder="breakfast..."
      autocomplete="off"
      [readonly]="currentAction === 'view'"
    />
    <!-- <div class="invalid-feedback">Title is required.</div> -->
  </div>

  <div class="form__start">
    <label for="startTime" class="form__label">Start hour</label>
    <input
      id="startTime"
      type="time"
      formControlName="startTime"
      [readonly]="currentAction === 'view'"
    />
  </div>

  <div class="form__duration">
    <label for="durationTime" class="form__label">Duration</label>
    <input
      id="durationTime"
      type="time"
      formControlName="durationTime"
      [readonly]="currentAction === 'view'"
    />
  </div>

  <div class="form__actions">
    <div
      *ngIf="
        currentAction === 'new' || currentAction === 'edit';
        then newAndEdit;
        else view
      "
    ></div>
    <ng-template #newAndEdit>
      <button type="submit" [disabled]="!activityForm.valid">Save</button>
      <button type="button" (click)="cancel()">Cancel</button>
    </ng-template>
    <ng-template #view>
      <button type="button" (click)="edit()">Edit</button>
      <button type="button" (click)="delete()" class="btn__delete">
        Delete
      </button>
    </ng-template>
  </div>
</form>

<button type="button">Cerrar</button>
