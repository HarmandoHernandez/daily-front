<header class="header">
  <nav class="header__nav">
    <ul class="header__menu">
      <li *ngFor="let option of MENU_OPTIONS" id="{{ option.id }}">
        <a
          class="header__link"
          routerLink="{{ option.id }}"
          routerLinkActive="header__link--active"
        >
          <span>{{ option.title.toUpperCase() }}</span>
        </a>
      </li>
    </ul>
  </nav>
</header>
<router-outlet></router-outlet>
<app-show-routine></app-show-routine>
