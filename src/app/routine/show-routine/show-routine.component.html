<article class="main__daily">

      <span class="daily__icon">{{ activiy.icon }}</span>
      <p class="daily__title">{{ activiy.title }}</p>
      <span class="daily __time">
        {{ activiy.start }} Â·{{ activiy.duration }} min</span
      >
    </li>
  </ol>
</article>
