<section class="modal">
  <div class="body">
    <h3 class="title">{{ data.title }}</h3>
    <p class="description">{{ data.body }}</p>
    <button
      *ngFor="let action of data.actions"
      (click)="click(action.id)"
      [color]="action.color"
      class="btn"
    >
      {{ action.title }}
    </button>
  </div>
</section>
