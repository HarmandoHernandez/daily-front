<article>
  <ul class="routine" id="routine">
    <li
      class="activity"
      *ngFor="let activiy of routine"
      id="{{ activiy.id }}"
      [routerLink]="['activity', activiy.id]"
    >
      <span class="activity__icon">{{ activiy.icon }}</span>
      <p class="activity__title">{{ activiy.title }}</p>
      <p class="activity__time">
        {{ activiy.startHour }} Â· {{ activiy.durationMins }} min
      </p>
    </li>
  </ul>
</article>
